<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Memory Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>MSM Memory Match Clone</h1>

    <div class="tile-container">
        <div class="tiles">
            <div 
                id="t1" 
                class="tile tc1" 
                onclick="revealTile(`img1`, `t1`)" 
                style="background-color: aqua;"
            >
                <img id="img1" src="./images/unknownTile.png" width="200" height="200">
            </div>
            <div 
                id="t2" 
                class="tile tc2" 
                onclick="revealTile(`img2`, `t2`)" 
                style="background-color: brown;"
            >
                <img id="img2" src="./images/unknownTile.png" width="200" height="200">
            </div>
            <div 
                id="t3" 
                class="tile tc3" 
                onclick="revealTile(`img3`, `t3`)" 
                style="background-color: yellowgreen;"
            >
                <img id="img3" src="./images/unknownTile.png" width="200" height="200">
            </div>
            <div 
                id="t4" 
                class="tile tc4" 
                onclick="revealTile(`img4`, `t4`)" 
                style="background-color: brown;"
            >
                <img id="img4" src="./images/unknownTile.png" width="200" height="200">
            </div>
            <div 
                id="t5" 
                class="tile tc5" 
                onclick="revealTile(`img5`, `t5`)" 
                style="background-color: goldenrod;"
            >
                <img id="img5" src="./images/unknownTile.png" width="200" height="200">
            </div>
            <div 
                id="t6" 
                class="tile tc6" 
                onclick="revealTile(`img6`, `t6`)" 
                style="background-color: goldenrod;"
            >
                <img id="img6" src="./images/unknownTile.png" width="200" height="200">
            </div>
            <div 
                id="t7" 
                class="tile tc7" 
                onclick="revealTile(`img7`, `t7`)" 
                style="background-color: aqua;"
            >
                <img id="img7" src="./images/unknownTile.png" width="200" height="200">
            </div>
            <div 
                id="t8" 
                class="tile tc8" 
                onclick="revealTile(`img8`, `t8`)" 
                style="background-color: yellowgreen;"
            >
                <img id="img8" src="./images/unknownTile.png" width="200" height="200">
            </div>
        </div>
    </div>

    <div id="won" class="winner-container" style="display: none;">
        <h1 class="winner-title">You've Found All Pairs</h1>
        <button id="restart" class="restart-button" onclick="restartGame()">Restart Game</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
